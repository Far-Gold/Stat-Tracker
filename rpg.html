<!DOCTYPE html>
<html>
<head>
  <title>RPG Stat Tracker</title>

<body>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Creates columns with a minimum width of 200px and a flexible width */
            grid-gap: 10px; /* Adds a gap of 10px between the columns */
        }

        .column-label {
            font-size: 1.5em; /* makes the text 2 times bigger than the default size */
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-gap: 0px;
        }

        .grid-row {
            grid-row: 1;
        }
    </style>
    <div class="grid-container2">
        <div class="grid-row">
            <label>Player Name:</label><br>
            <input type="text" id="playerName" name="playerName"><br>
            <label>Player Level:</label>
            <input id="playerLevel" name="playerLevel" readonly>
            <button type="button" onclick="incrementStat('playerLevel', '+'), LevelUp()">+</button>
            <button type="button" onclick="incrementStat('playerLevel', '-')">-</button><br>
        </div>
        <div class="grid-row">
            <label>Player Title:</label><br>
            <input type="text" id="playerTitle" name="playerTitle">
            <label>Player Experience:</label><br>
            <label id="playerEXP"></label><label> / </label><label id="playerEXPR"></label><br>
            <button type="button" onclick="incrementStat('playerEXP', '+'), levelUp()">+</button>
            <button type="button" onclick="incrementStat('playerEXP', '-')">-</button><br>
        </div>
        <div class="grid-row">

            <input type="text" id="playerClass" name="playerClass">

            <button type="button" onclick="incrementStat('playerCoins', '-')">-</button><br>
        </div>
        <div class="grid-row">
            <label>Player Party:</label><br>
            <input type="text" id="playerParty" name="playerParty">
        </div>
    </div>
